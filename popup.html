<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hashify Me</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div id= "message-box">
    <form id="message-form">
      <label for="message"> Enter your secret Message</label>
      <textarea name="message" id="message" cols="30" rows="10" required="true"></textarea>
      <label for="salt">Sprinkle some salt</label>
      <input type="text" name="salt" id="salt">
      <label for="expiry"> Expire In</label>
      <select name="expiry" id="expiry">
        <option value="0">2 hours</option>
        <option value="1">12 hours</option>
        <option value="2">24 hours</option>
      </select>
      <button type="submit" value="Submit" id='message-submit'>Submit</button>
    </form>
  </div>
  <script src="popup.js"></script>
</body>
</html>
